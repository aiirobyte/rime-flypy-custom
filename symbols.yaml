# encoding: utf-8
#
# Usage: patch your Rime schema to enable \X symbols

config_version: '2024-04-28'

patch:
  punctuator/import_preset: symbols # import_preset 后面的内容是配置文件
  "engine/translators/+":
    - lua_translator@date_translator      # 时间、日期、星期
    # - lua_translator@unicode              # Unicode
    - lua_translator@number_translator    # 数字、金额大写
  date_translator: # Lua 配置: 日期、时间、星期、ISO 8601、时间戳的触发关键字
